# 麦麦失忆插件配置

[plugin]
# 是否启用插件
enabled = true

# 配置文件版本
config_version = "1.2.1"

# 有权限让麦麦失忆的用户列表（管理员），请填写字符串形式的用户ID
# 示例：permission = ["1334431750", "123456789"]
# 留空表示所有人都可以使用（不推荐，会导致记忆混乱）
permission = ["1334431750"]

# =====================================================
# 使用说明：
#
# 麦麦失忆功能：
# - 命令格式：/失忆 [子命令] [参数]
# - 也可以使用：/忘记、/断片、/amnesia、/forget、/clear（原命令兼容）
#
# 子命令：
# - 全部 (all) - 让麦麦忘记当前聊天的所有对话
# - 完全 (total) - ⚠️ 让麦麦完全失忆，清除所有数据（需二次确认）
# - 最近 (recent) [数量] - 让麦麦忘记最近N条对话（默认10条）
# - 之前 (before) [小时] - 让麦麦忘记N小时前的对话（默认24小时）
# - 帮助 (help) - 显示使用帮助
#
# 示例：
# /失忆 全部              # 清除当前聊天的所有记忆
# /失忆 完全              # ⚠️ 完全失忆（需二次确认）
# /失忆 完全 确认         # 确认执行完全失忆
# /失忆 最近 20          # 忘记最近20条对话
# /失忆 之前 48          # 忘记48小时前的对话
# /forget all            # 英文命令也可以
#
# ⚠️ 注意：
# - "全部"模式只清除当前聊天，其他聊天不受影响
# - "完全"模式会清除所有数据，包括所有聊天、人物印象、群组信息等
# - 失忆后无法恢复，请谨慎使用！
# =====================================================
